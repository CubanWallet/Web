<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
 <header>
    <div class="contenedor-header">
        <div class="texto-logo">
            <img class="logo" src="logo.png" alt="Mi Wallet">
            <span>Mi Wallet</span>
        </div>
    </div>
</header>


    <main>
        <!-- Contenido principal de la página -->
        <section class="balance">
            <div class="criptomoneda">
                <img src="img/ltc.png" alt="Litecoin Logo" class="logo-cripto">
                <h3>Litecoin (LTC)</h3>
                <p>Balance: <span id="saldoLTC">0.00</span></p>
            </div>
            <div class="criptomoneda">
                <img src="img/doge.png" alt="Dogecoin Logo" class="logo-cripto">
                <h3>Dogecoin (DOGE)</h3>
                <p>Balance: <span id="saldoDOGE">0.00</span></p>
            </div>
            <div class="criptomoneda">
                <img src="img/trx.png" alt="Tron Logo" class="logo-cripto">
                <h4>Tron (TRX)</h4>
                <p>Balance: <span id="saldoTRX">0.00</span></p>
            </div>
            <div class="criptomoneda">
                <img src="img/usdt.png" alt="Tether Logo" class="logo-cripto">
                <h3>Tether (USDT)</h3>
                <p>Balance: <span id="saldoUSDT">0.00</span></p>
            </div>
            <div class="criptomoneda">
                <img src="img/dgb.png" alt="DigiByte Logo" class="logo-cripto">
                <h3>DigiByte (DGB)</h3>
                <p>Balance: <span id="saldoDGB">0.00</span></p>
            </div>
            <div class="criptomoneda">
                <img src="img/matic.png" alt="Matic Logo" class="logo-cripto">
                <h3>Matic (MATIC)</h3>
                <p>Balance: <span id="saldoMATIC">0.00</span></p>
            </div>
        </section>

        <p></p>
    </main>

    <!-- Íconos fijos en la parte inferior -->
    <div class="contenedor-iconos">
        <a href="#" class="icono deposit">
            <img src="img/depósito.png" alt="Depósito">
        </a>
        <a href="#" class="icono retiro">
            <img src="img/retiro.jpeg" alt="Retiro">
        </a>
        <a href="#" class="icono deposito">
            <img src="img/descarga.png" alt="Descarga">
        </a>
        <a href="#" class="icono p2p">
            <img src="img/p2p.png" alt="P2P">
        </a>
        <a href="#" class="icono mercado">
            <img src="img/mercado.png" alt="Mercado">
        </a>
    </div>

    <footer>
        <!-- Información de contacto, enlaces a redes sociales, etc. -->
    </footer>

    <script src="java/main.js"></script>
</body>
</html>
